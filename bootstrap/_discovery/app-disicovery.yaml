apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications-discovery
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-500"
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications/_discovery
    repoURL: https://github.com/aigineering/argo-cluster-boot
    targetRevision: main
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
